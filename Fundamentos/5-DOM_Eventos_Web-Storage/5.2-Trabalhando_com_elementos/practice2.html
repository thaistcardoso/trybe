<main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>

      //pratice 2
      // 1- Crie um irmão para elementoOndeVoceEsta .
      const pai = document.getElementById('pai');
      const irmaoOndeEstou = document.createElement('section');
      irmaoOndeEstou.id = 'irmaoElementoOndeVoceEsta';
      pai.appendChild(irmaoOndeEstou);
      document.getElementById('irmaoElementoOndeVoceEsta').innerText = 'irmaoElementoOndeVoceEsta';

      // 2-Crie um filho para elementoOndeVoceEsta .
      const OndeEstou = document.getElementById('elementoOndeVoceEsta');
      const filhoOndeEstou = document.createElement('section');
      filhoOndeEstou.id = 'filhoElementoOndeVoceEsta';
      OndeEstou.appendChild(filhoOndeEstou);
      document.getElementById('filhoElementoOndeVoceEsta').innerText = 'filhoElementoOndeVoceEsta';

      // 3- Crie um filho para primeiroFilhoDoFilho .
      const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
      const filho1roFilhoDoFilho = document.createElement('section');
      filho1roFilhoDoFilho.id = 'filho1roFilhoDoFilho';
      primeiroFilhoDoFilho.appendChild(filho1roFilhoDoFilho);
      document.getElementById('filho1roFilhoDoFilho').innerText = 'filho1roFilhoDoFilho';

      // 4- A partir desse filho criado, acesse terceiroFilho .
      const terceiroFilho = filho1roFilhoDoFilho.parentElement.parentElement.nextElementSibling;
      console.log(terceiroFilho);
    
  </script>
