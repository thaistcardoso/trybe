<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1> Tela de Login</h1>
  </header>
  <main>
    <form action="" method="get"> 
      <label for="e-mail"> E-mail: </label>
      <input type="email" id="e-mail" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus> <br>
      <label for="senha"> Senha: </label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> <br>
      <input type="checkbox" name="lembre-me" id="lembre-me">  
      <label for="lembre-me"> Deixe-me logado. </label> <br>
      <button> Entrar</button>
    </form>
  </main>
  
</body>
</html>
